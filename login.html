<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>

<div id="login-container">
    <img src="download.jpg" alt="Company Logo">
    <h1><span class="green-text" id="companyName">SMART</span><span class="white-text">SERVE</span></h1>
        <form action="#" method="post" onsubmit="return validateForm()">
        <input type="text" id="username" name="username" placeholder="Username (email)" required>
        <div id="username-error" class="error-message"></div>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <div id="password-error" class="error-message"></div>
        <button type="submit" class="login-btn">Login</button>
    </form>
    <a href="mailto:support@smartserv.io?subject=Password%20Reset&body=Please%20reset%20my%20password">Forgot Password?</a>
</div>

</body>
</html>
